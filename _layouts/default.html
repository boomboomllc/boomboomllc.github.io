<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    main {
      max-width: 800px;
      width: 90%;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative; /* Fixes positioning for the hamburger */
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      flex-grow: 1;
      white-space: nowrap;
    }

    .hamburger {
      display: none; /* Hide hamburger on desktop */
      cursor: pointer;
      font-size: 30px;
      padding: 5px;
      background: none;
      border: none;
      color: #333;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      color: #333;
      padding: 10px 15px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #007BFF;
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }

    /* Menu - Hidden by default on small screens */
    .menu-mobile {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 70px;
      left: 0;
      z-index: 10;
    }

    .menu-mobile.active {
      display: flex;
    }

    .menu-mobile a {
      padding: 12px 20px;
      width: 100%;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .hamburger {
        display: block; /* Show the hamburger on smaller screens */
        margin-top: 10px;
        background: none;
        border: none;
        font-size: 30px;
      }

      .menu {
        display: none; /* Hide menu on small screens */
        flex-direction: column;
        width: 100%;
        align-items: center;
      }

      .menu-mobile {
        display: none; /* Initially hide the mobile menu */
      }

      .menu-mobile.active {
        display: flex; /* Show mobile menu when active */
      }
    }

  </style>
</head>

<body>

<header>
  <div class="logo">BoomBoom LLC</div>
  <!-- Hamburger Menu Button -->
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>

  <!-- Desktop Menu Links (Visible on larger screens) -->
  <div class="menu">
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/about' | relative_url }}">About</a>
    <a href="{{ '/contact' | relative_url }}">Contact</a>
    <a href="{{ '/privacy-policy' | relative_url }}">Privacy Policy</a>
    <a href="{{ '/terms-of-service' | relative_url }}">Terms of Service</a>
  </div>

  <!-- Mobile Menu Links (Initially hidden on small screens) -->
  <div class="menu-mobile">
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/about' | relative_url }}">About</a>
    <a href="{{ '/contact' | relative_url }}">Contact</a>
    <a href="{{ '/privacy-policy' | relative_url }}">Privacy Policy</a>
    <a href="{{ '/terms-of-service' | relative_url }}">Terms of Service</a>
  </div>
</header>

<main>
    {{ content }}
</main>

<footer>
    <p>&copy; {{ site.time | date: "%Y" }} BoomBoom LLC. All rights reserved.</p>
</footer>

<script>
  function toggleMenu() {
    var menu = document.querySelector('.menu-mobile');
    menu.classList.toggle('active');
  }
</script>

</body>
</html>
