<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #000;
      line-height: 1.6;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    main {
      max-width: 800px;
      width: 90%;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      flex-grow: 1;
    }

    .hamburger {
      cursor: pointer;
      font-size: 30px;
      background: none;
      border: none;
      color: #000;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }

    /* Side menu styles */
    .side-menu {
      height: 100%;
      width: 0%;
      position: fixed;
      top: 0;
      right: 0; /* Move menu to the right */
      left: auto; /* Remove the left property */
      background-color: #ED6E68;
      color: white;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 1000;
    }

    .closebtn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .side-menu a {
      padding: 16px 8px;
      text-decoration: none;
      font-size: 16px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }

    .side-menu a:hover {
      background-color: #007BFF;
    }

    /* Styles for when the menu is open */
    .side-menu.open {
      width: 25%;
      min-width: 300px;
    }


    /* Media Queries */
    @media (max-width: 768px) {
      .logo {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">BoomBoom LLC</div>
  <!-- Hamburger Menu Button -->
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
</header>

<!-- Side Menu -->
<div class="side-menu" id="sideMenu">
  <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
  <a href="{{ '/' | relative_url }}">Home</a>
  <a href="{{ '/about' | relative_url }}">About</a>
  <a href="{{ '/contact' | relative_url }}">Contact</a>
  <a href="{{ '/privacy-policy' | relative_url }}">Privacy Policy</a>
  <a href="{{ '/terms-of-service' | relative_url }}">Terms of Service</a>
</div>

<main>
    {{ content }}
</main>

<footer>
    <p>&copy; {{ site.time | date: "%Y" }} BoomBoom LLC. All rights reserved.</p>
</footer>

<script>
  // Function to toggle the side menu
  function toggleMenu() {
    var sideMenu = document.getElementById('sideMenu');
    sideMenu.classList.toggle('open');
  }
</script>

</body>
</html>
