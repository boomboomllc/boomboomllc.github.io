<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #000;
      line-height: 1.6;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    main {
      max-width: 800px;
      width: 90%;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      flex-grow: 1;
      border-radius: 10px;
    }

    .hamburger {
      cursor: pointer;
      font-size: 30px;
      background: none;
      border: none;
      color: #000;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }

    /* Side menu styles */
    .side-menu {
      height: 100%;
      width: 0%;
      position: fixed;
      top: 0;
      right: 0; /* Move menu to the right */
      left: auto; /* Remove the left property */
      background-color: #ED6E68;
      color: white;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 76px;
      z-index: 1000;
      border: none;
      box-shadow: none;
    }

    .closebtn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .side-menu a {
      padding: 16px 20px;
      text-decoration: none;
      font-size: 16px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }

     .side-menu a:hover {
      background-color: #d1a19d;
    }
    
    /* Styles for when the menu is open */
    .side-menu.open {
      width: 25%;
      min-width: 200px;
    }

    .landing-container {
      display: flex;
      min-height: calc(100vh - 120px); /* Full height minus header/footer */
      background: #000;
      color: #fff;
      flex-wrap: wrap;
    }
    
    .left-section {
      background: #fff;
      color: #000;
      flex: 1;
      padding: 20px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    
    .left-section .logo {
      width: 48px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    
    .left-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    
    .left-section p {
      font-size: 1.25rem;
      max-width: 480px;
      margin-bottom: 40px;
    }
    
    .left-section .store-badge {
      width: 110px;
      border-radius: 24px;
    }
    
    .right-section {
      flex: 1;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .phone {
      border-radius: 32px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      max-height: 400px;
      width: auto;
    }

    
    @media (max-width: 900px) {
      .landing-container {
        flex-direction: column;
      }
    
      .left-section, .right-section {
        padding: 40px 20px;
        text-align: center;
        align-items: center;
      }
    
      .left-section h1 {
        font-size: 2rem;
      }
    
      .right-section .phone {
        max-height: 400px;
      }
    }


    /* Media Queries */
    @media (max-width: 768px) {
      .logo {
        font-size: 20px;
        border-radius: 10px;
      }
    }
    
  </style>
</head>

<body>

<header>
  <div class="logo">BoomBoom</div>
  <!-- Hamburger Menu Button -->
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
</header>

<!-- Side Menu -->
<div class="side-menu" id="sideMenu">
  <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
  <a href="{{ '/' | relative_url }}">Home</a>
  <a href="{{ '/about' | relative_url }}">About</a>
  <a href="{{ '/privacy-policy' | relative_url }}">Privacy Policy</a>
  <a href="{{ '/terms-of-service' | relative_url }}">Terms of Service</a>
  <a href="{{ '/community-guidelines' | relative_url }}">Community Guidelines</a>
</div>

{% unless page.landing %}
<main>
  {{ content }}
</main>
{% else %}
{{ content }}
{% endunless %}


<footer>
    <p>&copy; {{ site.time | date: "%Y" }} BoomBoom LLC. All rights reserved.</p>
</footer>

<script>
  // Function to toggle the side menu
  function toggleMenu() {
    var sideMenu = document.getElementById('sideMenu');
    sideMenu.classList.toggle('open');
  }
</script>

</body>
</html>
